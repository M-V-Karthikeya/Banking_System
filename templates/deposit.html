<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Deposit Form</h2>
        <form action="{{ deposit_link }}" method="POST">
            <div class="form-group">
                <label for="account">Choose your account:</label>
                <select id="account" name="account_choice" class="form-control">
                    {% for account in result %}
                    <option value="{{ account.account_id }}">{{ account.account_type }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="deposit_value">Amount to Deposit:</label>
                <input type="text" id="deposit_value" name="deposit_value" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Deposit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
